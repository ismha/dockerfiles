server {
     listen 80;     
     server_name bakim.nettyapps.com.tr; #127.0.0.1;
    	return 301 https://bakim.nettyapps.com.tr$request_uri;
}

server {
     #listen 80;
     listen 443 ssl;
     http2 on;
     server_name bakim.nettyapps.com.tr; #127.0.0.1;	

     client_max_body_size 256M;

    #  ssl_certificate /etc/ssl/certs/star.nettyapps.com.tr.crt;
    #  ssl_certificate_key /etc/ssl/private/star.nettyapps.com.tr.key;

     ssl_certificate /etc/ssl/certs/bakim.fullchain.pem;
     ssl_certificate_key /etc/ssl/private/bakim.privkey.pem;


     ssl_protocols TLSv1.2 TLSv1.3;

     proxy_read_timeout 600;
     proxy_connect_timeout 600;
     proxy_send_timeout 600;

     ## 'gzip' Settings
     gzip on;
     gzip_disable "msie6";

     gzip_vary on;
     gzip_proxied any;
     gzip_comp_level 6;
     gzip_buffers 16 8k;
     gzip_http_version 1.1;
     gzip_min_length 1024;
     gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript
                application/atom+xml application/geo+json application/javascript application/ld+json application/manifest+json application/rdf+xml
                application/xhtml+xml font/eot font/otf font/ttf image/svg+xml;
     
     root /usr/share/nginx/html/bakim;
     index index.html;

     location / {
          try_files $uri$args $uri$args/ $uri $uri/ /index.html?$args /index.html;
     }

  # -- Authentication & System Management
  # -------------------------------------------------

	location /login/ {
          rewrite ^/login(/.*)$ $1 break;
          proxy_pass http://bakim.nettyapps.com.tr:8421;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
     }

     location /admin/ {
          rewrite ^/admin(/.*)$ $1 break;
          proxy_pass http://bakim.nettyapps.com.tr:8422;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
     }


     location /adminapi/ {
          rewrite ^/adminapi(/.*)$ $1 break;
          proxy_pass http://bakim.nettyapps.com.tr:8423;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
     }

  # -- Bakim Solution
  # -------------------------------------------------

     location /maintenance/ {
          rewrite ^/maintenance(/.*)$ $1 break;
          proxy_pass http://bakim.nettyapps.com.tr:8424;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
     }

     location /maintenanceapi/ {
          rewrite ^/maintenanceapi(/.*)$ $1 break;
          proxy_pass http://bakim.nettyapps.com.tr:8425;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
     }
	 

}
